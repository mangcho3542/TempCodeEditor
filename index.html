<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JS Playground (mobile-friendly)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <div class="editor-container" id="editorContainer" tabindex="0">
      <div id="editor"></div>
    </div>

    <div id="controls">
      <div class="label">JS 실행기 • Android 지원</div>
      <div class="buttons">
        <button id="run">실행 (Ctrl/Cmd+Enter)</button>
        <button id="stop">중지</button>
        <button id="save">저장</button>
      </div>
    </div>

    <pre id="output" aria-live="polite"></pre>

    <!-- sandbox iframe (hidden by default so it doesn't block touches) -->
    <iframe id="sandbox" sandbox="allow-scripts" style="display:none; pointer-events:none;"></iframe>
  </div>

  <!-- Monaco loader (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.js"></script>
  <!-- Your app script -->
  <script src="./index.js"></script>
</body>
</html>
